<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" data-rule="required" data-source="product/index" class="form-control selectpage" type="text" value="{$row.product_id|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" type="text" value="{$row.user_id|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" data-source="auth/admin/allots" data-params="{'operate':'allot'}" data-field="username" class="form-control selectpage" type="text" value="{$row.admin_id|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_check_fund')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_check_fund" data-rule="required" class="form-control" step="0.01" name="row[first_check_fund]" type="number" value="{$row.first_check_fund|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">尽调报告:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-report" data-rule="required" class="form-control" size="50" name="row[report]" type="text" value="{$row.report|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-report" class="btn btn-danger plupload" data-input-id="c-report" data-multiple="false" data-preview-id="p-report">
                            <i class="fa fa-upload"></i> {:__('Upload')}
                        </button>
                    </span>
                    <span>
                        <button type="button" id="fachoose-report" class="btn btn-primary fachoose" data-input-id="c-report" data-multiple="false">
                            <i class="fa fa-list"></i> {:__('Choose')}</button>
                    </span>
                </div>
                <span class="msg-box n-right" for="c-report"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-report"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
