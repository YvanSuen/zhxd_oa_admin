<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_id" data-rule="required" data-source="apply/index" class="form-control selectpage" name="row[apply_id]" type="text" value="{$row.apply_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reject_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reject_reason" data-rule="required" class="form-control" name="row[reject_reason]" type="number" value="{$row.reject_reason|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reject_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reject_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[reject_time]" type="text" value="{:$row.reject_time?datetime($row.reject_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
