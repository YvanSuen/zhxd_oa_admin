<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-username" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">头像:</label>
        <div class="col-xs-12 col-sm-4">
            <img src="{$row.avatar|htmlentities}" width="50px" height="50px">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">上级:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-parent_name" data-rule="" class="form-control"  type="text" value="{$row.parent.username|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">团队总人数:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-total" data-rule="" class="form-control"  type="text" value="{$row.team.total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">一级人数:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-first_total" data-rule="" class="form-control"  type="text" value="{$row.team.first_total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">二级人数:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-second_total" data-rule="" class="form-control"  type="text" value="{$row.team.second_total|htmlentities}">
        </div>
    </div>



    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">银行卡号:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-bank_name" data-rule="" class="form-control"  type="text" value="{$row.bank_name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">开户行:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-income_total" data-rule="" class="form-control"  type="text" value="{$row.team.income_total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">银行卡:</label>
        <div class="col-xs-12 col-sm-4">
            <img src="{$row.bank_front_image|htmlentities}" width="50px" height="50px">
            <img src="{$row.bank_back_image|htmlentities}" width="50px" height="50px">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">总业绩:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-bank_card" data-rule="" class="form-control"  type="text" value="{$row.income_total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">已提现金额:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-withdraw_total" data-rule="" class="form-control"  type="text" value="{$row.withdraw_total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">剩余可提现金额:</label>
        <div class="col-xs-12 col-sm-4">
            <input disabled id="c-withdraw_balance" data-rule="" class="form-control"  type="text" value="{$row.withdraw_balance|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">输入提现金额:</label>
        <div class="col-xs-12 col-sm-4">
            <input data-rule="require" id="c-amount" class="form-control" name="amount" type="text">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">确认提现</button>
        </div>
    </div>
</form>
